<!doctype html>
<html>
    <head>
        <title>hind electric works</title>
        <link rel = "stylesheet" href = "style.css" />
    </head>
    <body>
        <div class = "container">
            <div class = "value">
            <h1>HIND ELECTRIC WORKS</h1>
            <p>Near Jhaure Aazam Chowk Gaji Nagar Birgaon,Raipur,Chhattisgarh </p>
            </div>
            <div class = "container2">

            </div>
            
            <div class = "value5">
                <p>ON CLICK TO SHOW THE RATE OF MOTOR WINDING</p>
            </div>
            <button onclick = "mycall()">RATE</button>
            </div>

                <p>QUOTION OF THREE PHASE INDUCTION MOTOR</p>

                    <tr class = "vlaue8">
                        <td>HP:</td>

                    </tr>
                    <tr class = "vlaue9">

                        </tr>
                        <tr class = "vlaue10">
                            <td>RATE:</td>

                            </tr>
                </table>
            </div>
            <div class = "value8">
                <p>QUOTION FOR THREE PHASE SLEEPRING MOTOR</p>
                <table class = "vlaue11">
                    <tr class = "vlaue12">
                        <td>HP:</td>
                        <td id = "numb4"></td>
                    </tr>
                    <tr class = "vlaue13">
                        <td>RPM:</td>
                        <td id = "numb5"></td>
                    </tr>
                    
                        
                        <tr class = "vlaue14">
                        
                        <td>RATE</td>
                        
                    </tr>
                    <tr class = "vlaue15">
                        <th>ROTATOR:</th>
                        <th id = "numb6"></th>
                        </tr>
                        <tr class = "vlaue16">
                            <th>STATOR:</th>
                            <th id = "numb7"></th>
                        </tr>
                </table>
            </div>
        </div>
        <script src= "script.js"></script>
    </body>
</html>
